<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<title>Yiwei ZHANG</title>
  </head>
  

	<body>
<select id="langselector" onchange="loadlang()">
  <option value="en-GB">English</option>
  <option value="fr">français</option>
   <option value="de-DE">Deutsch</option>
  <option value="zh-CN">简体中文</option>
</select>

<p></p>

    <p></p>
    <object id="contents" data="home-en.html" width="1500" height="768" scrolling="no">
    
    </object>

<script>
function loadlang()
  {
  var lng = document.getElementById("langselector").value;
  var cnt = document.getElementById("contents");
  switch (lng)
    {
    case "en-GB":
      cnt.data = "home-en.html";
    break;
    case "fr":
      cnt.data = "home-fr.html";
    break;
    case "de-DE":
      cnt.data = "home-de.html";
    break;
    case "zh-CN":
      cnt.data = "home-zh.html";
    break;
    }
  }
</script>
  </body>
</html>
